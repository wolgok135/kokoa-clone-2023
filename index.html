<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    

  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Batery Icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- Lightening Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
      
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, login with your email or phone number.
      </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href=""#">Find Kokoa Account or Password</a>"
    </form>

    
<!--font awesome icon kit 추가 script-->
    <script
      src="https://kit.fontawesome.com/ef2d9ee802.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
